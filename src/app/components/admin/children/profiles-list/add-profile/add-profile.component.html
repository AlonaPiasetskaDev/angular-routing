<div class="modal-content modal-content-size-l">
  <div class="modal-header">
    <h4>Parent dialog</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nameProfile">Name</label>
        <input type="text" class="form-control" id="nameProfile" placeholder="input name">
      </div>
      <div class="form-group">
        <label for="usernameProfile">Username</label>
        <input type="text" class="form-control" id="usernameProfile" placeholder="input username">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()">Close</button>
  </div>
</div>
