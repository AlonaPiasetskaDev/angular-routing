<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Profile list</span>
      <button #addProfileModal class="btn btn-success" data-target='#addProfileModal' data-toggle="modal" (click)="openModal()">+</button>
    </div>
  </nav>

  <ng-container *ngIf="profiles.length !==0" >
    <div *ngFor="let profile of profiles">
      <div class="card text-white bg-success" id={{profile.id}}>
        <ng-template [ngIf]="isEdit === profile.id" [ngIfElse]="noEdit" >
          <div class="card-body">
            <input type="text" [(ngModel)]="name" value={{profile.name}} (blur)="updateName()">
            <input type="text"  [(ngModel)]="username" value={{profile.username}} (blur)="updateUsername()">
            <p class="card-text">Role: {{profile.role}}</p>
            <button (click)="saveChanges(profile.id)" class="btn btn-light">save</button>
          </div>
        </ng-template>
        <ng-template #noEdit>
        <div class="card-body">
          <h5 class="card-title">{{profile.name}}</h5>
          <h6 class="card-subtitle mb-2 ">{{profile.username}}</h6>
          <p class="card-text">Role: {{profile.role}}</p>
          <a [routerLink]="['/admin/profile', profile.id]" class="card-link">To Profile</a>
          <button (click)="editProfile($event, profile.id)" class="btn btn-light">edit</button>
          <button (click)="deleteProfile($event, profile.id)" class="btn btn-danger delete">delete</button>
        </div>
      </ng-template>
      </div>
    </div>
  </ng-container>

</div>
